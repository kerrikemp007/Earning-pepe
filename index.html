<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PEPE Earning</title>
    
    <!-- Monetag Ad Script -->
    <script src='//libtl.com/sdk.js' data-zone='10233960' data-sdk='show_10233960'></script>
    
    <!-- External Libs -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #4CAF50; --dark: #1a1a1a; --darker: #121212; --text: #e0e0e0; }
        body { margin: 0; padding: 0; background-color: var(--dark); color: var(--text); font-family: sans-serif; padding-bottom: 70px; user-select: none; }
        
        /* Header */
        .header { background: var(--darker); padding: 15px; text-align: center; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; }
        .balance-box { background: var(--primary); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        
        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; background: var(--darker); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #333; z-index: 100; }
        .nav-item { text-align: center; color: #888; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; }

        /* Pages */
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Components */
        .card { background: var(--darker); padding: 15px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { border: 1px solid var(--primary); background: transparent; color: var(--primary); }
        
        /* Spin Wheel Simple */
        .wheel-container { width: 200px; height: 200px; background: conic-gradient(red 0deg 60deg, yellow 60deg 120deg, blue 120deg 180deg, green 180deg 240deg, purple 240deg 300deg, orange 300deg 360deg); border-radius: 50%; margin: 20px auto; position: relative; transition: transform 3s ease-out; }
        .arrow { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 20px solid white; z-index: 10; }
        
        /* Inputs */
        input, select { width: 90%; padding: 10px; background: #333; border: 1px solid #555; color: white; border-radius: 5px; margin-bottom: 10px; }
        
        .history-item { border-bottom: 1px solid #333; padding: 10px 0; display: flex; justify-content: space-between; font-size: 13px; }
        .status-pending { color: orange; }
        .status-approved { color: green; }
        .status-rejected { color: red; }
    </style>
</head>
<body>

    <div class="header">
        <div id="username-display">User</div>
        <div class="balance-box">$<span id="balance">0.000</span></div>
    </div>

    <!-- HOME PAGE -->
    <div id="home" class="page active">
        <div class="card">
            <h3><i class="fas fa-play-circle"></i> Watch Ads</h3>
            <p>Earn money by watching video ads.</p>
            <button class="btn btn-primary" onclick="watchAd()">Watch Ad</button>
        </div>

        <div class="card" style="text-align: center;">
            <h3><i class="fas fa-dharmachakra"></i> Daily Spin</h3>
            <div class="arrow"></div>
            <div class="wheel-container" id="wheel"></div>
            <button class="btn btn-primary" onclick="spinWheel()">Spin Now</button>
            <p id="spin-limit-text" style="font-size: 12px; color: #777; margin-top: 5px;"></p>
        </div>
    </div>

    <!-- GAMES PAGE -->
    <div id="games" class="page">
        <div class="card">
            <h3><i class="fas fa-calculator"></i> Math Faucet</h3>
            <div style="background: #333; padding: 20px; font-size: 24px; text-align: center; border-radius: 5px; margin: 10px 0;">
                <span id="math-q">Loading...</span>
            </div>
            <input type="number" id="math-a" placeholder="Enter Answer">
            <button class="btn btn-primary" onclick="submitMath()">Submit Answer</button>
        </div>
    </div>

    <!-- WALLET PAGE -->
    <div id="wallet" class="page">
        <div class="card">
            <h3>Withdraw</h3>
            <select id="withdraw-method">
                <option value="FaucetPay">FaucetPay</option>
                <option value="Cwallet">Cwallet</option>
                <option value="TrustWallet">Trust Wallet</option>
            </select>
            <input type="number" id="withdraw-amount" placeholder="Amount (USD)">
            <button class="btn btn-primary" onclick="withdraw()">Request Withdraw</button>
        </div>
        <div class="card">
            <h3>Deposit USDT</h3>
            <p style="font-size:12px; color:#aaa;">Send USDT to: <b id="admin-wallet" style="color:#fff; user-select: text;">Loading...</b></p>
            <input type="number" id="deposit-amount" placeholder="Amount Sent">
            <input type="text" id="deposit-proof" placeholder="Screenshot URL (e.g., imgbb.com)">
            <button class="btn btn-outline" onclick="deposit()">Submit Deposit</button>
        </div>
    </div>

    <!-- PROMOTE PAGE -->
    <div id="promote" class="page">
        <h3>Social Tasks</h3>
        <div id="task-list">
            <!-- Tasks load here -->
        </div>
    </div>

    <!-- PROFILE PAGE -->
    <div id="profile" class="page">
        <div class="card">
            <h3><i class="fas fa-user-cog"></i> Settings</h3>
            <input type="text" id="set-faucetpay" placeholder="FaucetPay Email">
            <input type="text" id="set-cwallet" placeholder="Cwallet UID">
            <input type="text" id="set-trust" placeholder="Trust Wallet Address">
            <button class="btn btn-primary" onclick="saveSettings()">Save Details</button>
        </div>
        
        <div class="card">
            <h3>Referral</h3>
            <p>Share this link to earn:</p>
            <input type="text" id="refer-link" readonly value="https://t.me/pepe_earningSA_bot?start=USERID">
            <button class="btn btn-outline" onclick="copyRefer()">Copy Link</button>
        </div>

        <div class="card">
            <h3>History</h3>
            <button class="btn btn-outline" onclick="loadHistory('withdraw')">Withdrawals</button>
            <button class="btn btn-outline" onclick="loadHistory('deposit')">Deposits</button>
            <button class="btn btn-outline" onclick="loadHistory('tasks')">Tasks</button>
            <div id="history-list" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav">
        <div class="nav-item active" onclick="nav('home')"><i class="fas fa-home"></i>Home</div>
        <div class="nav-item" onclick="nav('games')"><i class="fas fa-gamepad"></i>Games</div>
        <div class="nav-item" onclick="nav('wallet')"><i class="fas fa-wallet"></i>Wallet</div>
        <div class="nav-item" onclick="nav('promote')"><i class="fas fa-bullhorn"></i>Promote</div>
        <div class="nav-item" onclick="nav('profile')"><i class="fas fa-user"></i>Profile</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAblvjeKU95KNpjzS08e_MHJWSEmJX8V0k",
            authDomain: "earning-pepe.firebaseapp.com",
            databaseURL: "https://earning-pepe-default-rtdb.firebaseio.com",
            projectId: "earning-pepe",
            storageBucket: "earning-pepe.firebasestorage.app",
            messagingSenderId: "516597922287",
            appId: "1:516597922287:web:3d8cd85b87f51c437bde1a"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Simulate Telegram User (In real app, get from Telegram WebApp.initData)
        let userId = localStorage.getItem('pepe_user_id');
        if(!userId) {
            userId = 'user_' + Math.floor(Math.random() * 100000);
            localStorage.setItem('pepe_user_id', userId);
        }
        let userData = {};
        let appSettings = {};

        // --- INIT ---
        window.onload = function() {
            document.getElementById('username-display').innerText = userId;
            document.getElementById('refer-link').value = `https://t.me/pepe_earningSA_bot?start=${userId}`;
            loadUserData();
            loadSettings();
            generateMath();
            loadTasks();
        };

        // --- NAVIGATION ---
        function nav(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            // Update active nav style logic would go here
        }

        // --- FIREBASE LISTENERS ---
        function loadUserData() {
            db.ref('users/' + userId).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    userData = data;
                    document.getElementById('balance').innerText = (data.balance || 0).toFixed(4);
                    
                    if(data.isBanned) {
                        Swal.fire('Banned', 'You have been banned.', 'error');
                        document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:50px;">BANNED</h1>';
                    }

                    // Fill profile inputs
                    if(data.walletDetails) {
                        document.getElementById('set-faucetpay').value = data.walletDetails.faucetpay || '';
                        document.getElementById('set-cwallet').value = data.walletDetails.cwallet || '';
                        document.getElementById('set-trust').value = data.walletDetails.trust || '';
                    }
                } else {
                    // Create new user
                    db.ref('users/' + userId).set({
                        username: userId,
                        balance: 0,
                        status: 'active',
                        joined: Date.now()
                    });
                }
            });
        }

        function loadSettings() {
            db.ref('settings').on('value', (snap) => {
                appSettings = snap.val() || {};
                document.getElementById('admin-wallet').innerText = appSettings.depositAddress || 'TRX...';
                document.getElementById('spin-limit-text').innerText = `Limit: ${appSettings.dailySpinLimit || 10} per day`;
            });
        }

        // --- HOME FUNCTIONS ---
        function watchAd() {
            if (typeof show_10233960 === 'function') {
                show_10233960().then(() => {
                    // Ad Closed/Finished logic (Simulated here as usually callback is complex without full sdk docs)
                    giveReward('videoAdReward', 'Ad Watched');
                });
            } else {
                // Fallback for testing/if adblock blocks script
                Swal.fire('Ad Loading...', 'Simulating Ad Watch', 'info');
                setTimeout(() => giveReward('videoAdReward', 'Ad Watched'), 3000);
            }
        }

        function spinWheel() {
            const limit = appSettings.dailySpinLimit || 10;
            const today = new Date().toDateString();
            
            if(userData.lastSpinDate === today && userData.spinCount >= limit) {
                return Swal.fire('Limit Reached', 'Come back tomorrow!', 'warning');
            }

            // Simple Animation
            const wheel = document.getElementById('wheel');
            const deg = Math.floor(5000 + Math.random() * 5000);
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                // Show Ad after spin
                 if (typeof show_10233960 === 'function') { show_10233960(); }
                 
                // Reward
                const reward = 0.001; // Example fixed reward or random
                updateBalance(reward, 'Spin Reward');
                
                // Update Limits
                let count = (userData.lastSpinDate === today) ? (userData.spinCount || 0) + 1 : 1;
                db.ref('users/' + userId).update({
                    spinCount: count,
                    lastSpinDate: today
                });
                Swal.fire('You Won!', `$${reward}`, 'success');
            }, 3000);
        }

        // --- GAMES FUNCTIONS ---
        let currentMathAns = 0;
        function generateMath() {
            const a = Math.floor(Math.random() * 50);
            const b = Math.floor(Math.random() * 50);
            currentMathAns = a + b;
            document.getElementById('math-q').innerText = `${a} + ${b} = ?`;
            document.getElementById('math-a').value = '';
        }

        function submitMath() {
            const input = parseInt(document.getElementById('math-a').value);
            if(input === currentMathAns) {
                // Show Ad
                if (typeof show_10233960 === 'function') { show_10233960(); }
                
                giveReward('mathGameReward', 'Math Game');
                generateMath();
            } else {
                Swal.fire('Wrong', 'Try again', 'error');
            }
        }

        // --- WALLET FUNCTIONS ---
        function withdraw() {
            const amount = parseFloat(document.getElementById('withdraw-amount').value);
            const method = document.getElementById('withdraw-method').value;
            const min = parseFloat(appSettings.minWithdraw || 0.5);

            if(amount < min) return Swal.fire('Error', `Min withdraw is $${min}`, 'error');
            if(amount > userData.balance) return Swal.fire('Error', 'Insufficient balance', 'error');

            // Get address based on method
            let address = '';
            if(userData.walletDetails) {
                if(method === 'FaucetPay') address = userData.walletDetails.faucetpay;
                else if(method === 'Cwallet') address = userData.walletDetails.cwallet;
                else if(method === 'TrustWallet') address = userData.walletDetails.trust;
            }

            if(!address) return Swal.fire('Error', 'Please set wallet details in Profile', 'error');

            // Deduct balance first
            db.ref('users/' + userId).update({ balance: userData.balance - amount });

            // Create Record
            db.ref('withdrawals').push({
                userId: userId,
                method: method,
                address: address,
                amount: amount,
                status: 'pending',
                date: Date.now()
            });

            Swal.fire('Success', 'Withdrawal requested!', 'success');
        }

        function deposit() {
            const amount = parseFloat(document.getElementById('deposit-amount').value);
            const proof = document.getElementById('deposit-proof').value;

            if(!amount || !proof) return Swal.fire('Error', 'Fill all fields', 'error');

            db.ref('deposits').push({
                userId: userId,
                amount: amount,
                proof: proof,
                status: 'pending',
                date: Date.now()
            });
            Swal.fire('Success', 'Deposit submitted for review', 'success');
        }

        // --- PROMOTE FUNCTIONS ---
        function loadTasks() {
            db.ref('tasks').on('value', (snap) => {
                const list = document.getElementById('task-list');
                list.innerHTML = '';
                const tasks = snap.val();
                if(tasks) {
                    Object.keys(tasks).forEach(key => {
                        const t = tasks[key];
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `
                            <h4>${t.name}</h4>
                            <p>Reward: $${t.reward}</p>
                            <a href="${t.url}" target="_blank" class="btn btn-outline" style="text-align:center; display:block; text-decoration:none;">Go to Task</a>
                            <input type="text" id="proof-${key}" placeholder="Screenshot URL" style="margin-top:10px;">
                            <button class="btn btn-primary" onclick="submitTask('${key}', ${t.reward})">Submit Proof</button>
                        `;
                        list.appendChild(div);
                    });
                } else {
                    list.innerHTML = '<p>No tasks available.</p>';
                }
            });
        }

        function submitTask(taskId, reward) {
            const proof = document.getElementById(`proof-${taskId}`).value;
            if(!proof) return Swal.fire('Error', 'Enter proof URL', 'error');

            db.ref('task_submissions').push({
                taskId: taskId,
                userId: userId,
                proof: proof,
                reward: reward, // Store intended reward
                status: 'pending',
                date: Date.now()
            });
            Swal.fire('Submitted', 'Admin will review shortly', 'success');
        }

        // --- PROFILE FUNCTIONS ---
        function saveSettings() {
            db.ref('users/' + userId + '/wallet_details').set({
                faucetpay: document.getElementById('set-faucetpay').value,
                cwallet: document.getElementById('set-cwallet').value,
                trust: document.getElementById('set-trust').value
            });
            Swal.fire('Saved', 'Details updated', 'success');
        }

        function copyRefer() {
            const copyText = document.getElementById("refer-link");
            copyText.select();
            document.execCommand("copy");
            Swal.fire('Copied', 'Link copied to clipboard', 'success');
        }

        function loadHistory(type) {
            const container = document.getElementById('history-list');
            container.innerHTML = 'Loading...';
            
            let refPath = '';
            if(type === 'withdraw') refPath = 'withdrawals';
            if(type === 'deposit') refPath = 'deposits';
            if(type === 'tasks') refPath = 'task_submissions';

            // Simple query (client-side filter is slow for large apps, but okay for mini apps)
            db.ref(refPath).orderByChild('userId').equalTo(userId).once('value', (snap) => {
                container.innerHTML = '';
                const data = snap.val();
                if(!data) {
                    container.innerHTML = 'No history found.'; 
                    return;
                }
                
                Object.values(data).forEach(item => {
                    let text = `$${item.amount || item.reward} - ${item.status}`;
                    container.innerHTML += `
                        <div class="history-item">
                            <span>${new Date(item.date).toLocaleDateString()}</span>
                            <span class="status-${item.status}">${text}</span>
                        </div>
                    `;
                });
            });
        }

        // --- UTILS ---
        function giveReward(settingKey, reason) {
            const amount = parseFloat(appSettings[settingKey] || 0.001);
            updateBalance(amount, reason);
            Swal.fire('Reward', `You earned $${amount}`, 'success');
        }

        function updateBalance(amount, type) {
            const newBal = (parseFloat(userData.balance) || 0) + amount;
            db.ref('users/' + userId).update({ balance: newBal });
            // Optional: Add to transaction log
            db.ref('transactions').push({
                userId: userId,
                amount: amount,
                type: type,
                date: Date.now()
            });
        }

    </script>
</body>
</html>
